name: Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest
    steps:
      - name: Greet contributor
        uses: actions/first-interaction@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Hi there! Thank you for raising your first issue.
            
            Please make sure your issue is detailed and includes:
            - A clear description of the problem
            - Steps to reproduce (if applicable)
            - Expected vs actual behavior
            - Any relevant logs or screenshots
            
            A maintainer will review your issue soon!
          pr-message: |
            ðŸ‘‹ Hi there! Thank you for your first contribution to MystiGuardian!
            
            Before we can review your PR, please ensure:
            - [ ] You've run `./gradlew spotlessApply` to format the code
            - [ ] All tests pass with `./gradlew test`
            - [ ] You've updated documentation if needed
            - [ ] You've followed the guidelines in [CONTRIBUTING.md](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
            
            A maintainer will review your PR soon. Thanks for contributing! ðŸŽ‰
